<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/index.css" %}">
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
    
    {% block content %}
    <nav class="navbar navbar-expand-md fix position-fixed top-0 " style="background-color: white;">
            
        <h1> <a href="#" class="navbar-brand fs-1 fst-italic ">MILKIE</a></h1>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
              </button>

          <div class="collapse navbar-collapse">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#home">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link " aria-current="page" href="#product">Product</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link " aria-current="page" href="#about">About</a>
                    </li>
              </ul>
                   
          </div>
      
    </nav>
   
  <h1 class="log">LOGIN</h1>
    <form action="{% url 'login' %}" class="logpage" method="post">
        {%csrf_token%}
        <input type="text" name="username" placeholder="username"><br><br>
        <input type="password" name="password" placeholder="password"><br><br>
        <input type="submit" value="Submit" class="btn btn-success">

    </form>
    <div>
      {% for message in messages %}
      <h3>{{message}}</h3>
      {% endfor %}
    </div>
  
    {% endblock  %}
</body>
</html>
